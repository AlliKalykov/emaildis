<html>
  <head>
    <title>Happy Birthday!</title>
    <style>
      h1 {
        text-align: center;
        color: #ffa07a;
      }
      p {
        text-align: center;
        font-size: 1.2em;
        color: #778899;
      }
    </style>
  </head>
  <body>
    <h1>Happy Birthday, Dear {{first_name}} {{last_name}}</h1>
    <p>Wishing you a very happy {{age}} birthday!</p>
    <p>As a special gift, we are offering you a discount on our products.</p>
    <p>Cheers to another year of happiness and success!</p>
    <p>Best regards,</p>
    <p>Your friends at [Company Name]</p>
     <img src="{{track_url}}" width="1" height="1" alt="" style="display:none;">
  </body>
</html>
